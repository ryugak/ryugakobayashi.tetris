<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>js_テトリス</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="l-main">
    <canvas id="can"></canvas>
    <div class="l-wrap">
      <div class="score">
        <p class="score__text">score</p>
        <span id="score__val">0</span>
      </div>
      <div class="line">
        <p class="line__text">line</p>
        <span id ="line__val">0</span>
      </div>
      <div class="buttons">
        <button id="reload" class="button reload"></button>
        <button id="start" class="button start"></button>
        <button id="stop" class="button stop"></button>
      </div>
      <div class="rank">
        <p class="rank__modal" id="modalShow">スコアランキング←click!!</p>
        <div class="modal" id="modal" style="display: none;">
          <div class="modal__content">
            <p class="modalContent__head">ランキング</p>
            <ul class="modalContent__list">
              <li id="rankingFirst"></li>
              <li id="rankingSecond"></li>
              <li id="rankingThird"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="gameText">
        <p>スタートボタンをクリックでスタート</p>
        <p>ストップボタンで一時停止</p>
        <p>移動 / 十字キー, 回転 / shiftキー</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
